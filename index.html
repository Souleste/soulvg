<!DOCTYPE html>
<html>
    <head>
        <script defer src="./soulvg.js"></script>

        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: auto;
            }
            .container {
                width: 500px;
                max-width: 100%;
                height: 500px;
                max-height: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr; 
                grid-template-rows: auto auto; 
                gap: 10px; 
            }
            .zone {
                background-color: lightblue;
                padding: 20px;
                border: 1px solid blue;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="a zone"></div> <!-- background repeat grid, change background position based on xy analog coords, point and focus stay centered -->
            <div class="b zone"></div> <!-- point stays centered, focus position based on xy analog coords from center -->
            <div class="c zone"></div> <!-- position point and focus based on xy analog movements, point and focus move within zone -->
            <div class="d zone"></div> <!-- rotate sphere on x axis with left analog, rotate sphere on y axis with right analog -->
        </div>
        <script>
            var Gamepads = null;

            window.addEventListener("gamepadconnected", (e) => {
                Gamepads = navigator.getGamepads();
                GamepadHandler(e.gamepad.index);
            });

            function GamepadHandler(i) {
                if (!gamepads)     
                    return;

                console.log(Gamepads[i]);
                
                requestAnimationFrame(GamepadHandler);
            }
            
        </script>
    </body>
</html>
